{% extends "base.html" %}

{% block content %}

<div class="container">

	<h2>Password Parameters</h2><br>

	<form method="GET" action="/show_passwords">
		<label for="minpw">Minimum Password Length</label>
		<select id="minpw" name="minpass">
			<option value=12>12</option>
			<option value=13>13</option>
			<option value=14>14</option>
			<option value=15>15</option>
			<option value=16>16</option>
		</select><br>

		<label for="maxpw">Maximum Password Length</label>
		<select id="maxpw" name="maxpass">
			<option value=18>18</option>
			<option value=19>19</option>
			<option value=20>20</option>
			<option value=21>21</option>
			<option value=22>22</option>
			<option value=23>23</option>
			<option value=24>24</option>
			<option value=25>25</option>
			<option value=26>26</option>
			<option value=27>27</option>
			<option value=28>28</option>
			<option value=29>29</option>
			<option value=30>30</option>
		</select><br>

		<label for="minwd">Minimum Word Length</label>
		<select id="minwd" name="minword">
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=4>4</option>
			<option value=5>5</option>
			<option value=6>6</option>
		</select><br>

		<label for="maxwd">Maximum Word Length</label>
		<select id="maxwd" name="maxword">
			<option value=7>7</option>
			<option value=8>8</option>
			<option value=9>9</option>
			<option value=10>10</option>
			<option value=11>11</option>
			<option value=12>12</option>
		</select><br>

		<label for="numsub">Number Substitution</label>
		<input type="checkbox" id="numsub" name="numsub"><br>

		<label for="order">Adjective, Noun, Verb, Adverb</label>
		<input type="checkbox" id="order" name="order"><br><br>

		<button type="submit">Submit</button>
	</form>
</div>

{% endblock %}
